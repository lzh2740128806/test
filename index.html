	<style>
		div{
			position: relative;
			width: 300px;
			height: 300px;
			overflow: hidden;
		}
		div:after, div:before{
			content: '';
			display: block;
			position: absolute;
			width: 50%;
			height: 50%;
			background: rgba(0,0,0,.5);
			left: -25%;
			top: -25%;
		}
		div:after{
			left: auto;
			top: auto;
			right: -25%;
			bottom: -25%;
		}
	</style>
</head>
