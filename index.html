<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>测试</title>
	<style>
		html, body{
			margin: 0;
			width: 100%;
			height: 100%;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div></div>
	<script>
		document.addEventListener('touchstart', function(e){
			document.querySelector('div').innerHTML = e.targetTouches.length;
		});
	</script>
</body>
</html>
